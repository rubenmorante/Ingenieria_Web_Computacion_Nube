<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Envio de correo">
		<meta name="keywords" content="Correo Email Envio">
		<meta name="author" content="Ruben Morante Gonzalez">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- investigar mas a fondo-->
		<link rel="StyleSheet" type="text/css" href="mystyle.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="icon" type="image/x-icon" href="images/CV.jpg">
		<title>Envío de e-mail</title>
	</head>
	<body>
		<div class="container">
		    <div class="row">
		        <div class="col-md-12">
		            <div class="well well-sm">
		                <form class="form-horizontal" method="post">
		                    <fieldset>
		                        <legend class="text-center header">Formas de contactar</legend>

		                        <div class="form-group">
		                            <!--<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>-->
		                            <div class="col-md-8">		                            	
		                                <img src="glyphicons_free/glyphicons/png/glyphicons-4-user.png" alt="">
		                                <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
		                            </div>
		                        </div>
		                        <div class="form-group">
		                            <!--<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>-->
		                            <div class="col-md-8">
		                                <img src="glyphicons_free/glyphicons/png/glyphicons-4-user.png" alt="">
		                                <input id="lname" name="name" type="text" placeholder="Apellidos" class="form-control">
		                            </div>
		                        </div>

		                        <div class="form-group">
		                            <!--<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>-->
		                            <div class="col-md-8">
		                                <img src="glyphicons_free/glyphicons/png/glyphicons-11-envelope.png" alt="">
		                                <input id="email" name="email" type="text" placeholder="Dirección de correo electrónico" class="form-control">
		                            </div>
		                        </div>

		                        <div class="form-group">
		                            <!--<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>-->
		                            <div class="col-md-8">
		                                <img src="glyphicons_free/glyphicons/png/glyphicons-442-phone-alt.png" alt="">
		                                <input id="phone" name="phone" type="text" placeholder="Teléfono" class="form-control">
		                            </div>
		                        </div>

		                        <div class="form-group">
		                            <!--<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>-->
		                            <div class="col-md-8">
		                                <img src="glyphicons_free/glyphicons/png/glyphicons-151-edit.png" alt="">
		                                <textarea class="form-control" id="message" name="message" placeholder="Escribe aquí tu mensaje." rows="7"></textarea>
		                            </div>
		                        </div>

		                        <div class="form-group">
		                            <div class="col-md-12 text-center">
		                                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
		                            </div>
		                        </div>
		                    </fieldset>
		                </form>
		            </div>
		        </div>
		    </div>
		</div>
	</body>
</html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Envio de correo">
		<meta name="keywords" content="Correo Email Envio">
		<meta name="author" content="Ruben Morante Gonzalez">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- investigar mas a fondo-->
		<link rel="StyleSheet" type="text/css" href="mystyle.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="icon" type="image/x-icon" href="images/mail.png">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="javascript.js"></script>
		<title>Envío de e-mail</title>
	</head>
	<body>
		<div class="container">
		    <div class="row">
		        <div class="col-md-12">
		            <div class="well well-sm">
		                <!--<form class="form-horizontal">-->
		                    <fieldset>
		                        <legend class="text-center header">Formas de contactar</legend>
		                        <div class="form-group row">
		                            <div class="col-md-1-right">
		                            	<img src="glyphicons_free/glyphicons/png/glyphicons-4-user.png" alt="">
		                            </div>
		                            <div class="col-md-8"> 	
		                                <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control" required="required">
		                            </div>
		                        </div>
		                        <div class="form-group row">
		                            <div class="col-md-1-right">
		                            	<img src="glyphicons_free/glyphicons/png/glyphicons-4-user.png" alt="">
		                            </div>
		                            <div class="col-md-8">
		                                <input id="lname" name="name" type="text" placeholder="Apellidos" class="form-control" required="required">
		                            </div>
		                        </div>

		                        <div class="form-group row">
		                            <div class="col-md-1-right">
		                            	<img src="glyphicons_free/glyphicons/png/glyphicons-11-envelope.png" alt="">
		                            </div>
		                            <div class="col-md-8">
										<select id="email" name="correo">
											<option value="" selected="selected"></option>
											<option value="cafe@starbucks.com">cafe@starbucks.com</option>
											<option value="cola@cocacola.com">cola@cocacola.com</option>
											<option value="pepsi@pepsi.com">pepsi@pepsi.com</option>
											<option value="azucar_no@donsimon.com">azucar_no@donsimon.com</option>
										</select>
									</div>
		                        </div>

		                        <div class="form-group row">
		                            <div class="col-md-1-right">
		                            	<img src="glyphicons_free/glyphicons/png/glyphicons-442-phone-alt.png" alt="">
		                            </div>
		                            <div class="col-md-8">
		                                <input id="phone" name="phone" type="number" placeholder="Teléfono" class="form-control">
		                            </div>
		                        </div>

		                        <div class="form-group row">
		                            <div class="col-md-1-right">
		                            	<img src="glyphicons_free/glyphicons/png/glyphicons-151-edit.png" alt="">
		                            </div>
		                            <div class="col-md-8">
		                                <textarea class="form-control" id="message" name="message" placeholder="Escribe aquí tu mensaje." rows="7"  required="required"></textarea>
		                            </div>
		                        </div>

		                        <div class="form-group">
		                            <div class="col-md-12 text-center">
		                                <button  id="btnEnviar" data-toggle="modal" data-target="#popup" type="button"class="btn btn-primary btn-lg" onclick="myFunction(this)">Enviar</button>
		                            </div>
		                        </div>
		                    </fieldset>
		                <!--</form>-->
		            </div>
		        </div>
		    </div>


 <div class="modal fade" id="popup" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Mensaje enviado</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
			<p>Nombre: <span id="fnamePopup"></span></p>
			<p>Apellidos: <span id="lnamePopup"></span></p>
			<p>Email: <span id="emailPopup"></span></p>
			<p>Telefono: <span id="phonePopup"></span></p>
			<p>Contenido: <span id="messagePopup"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>










		</div>


 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/jquery/2.2.1/jquery.min.js"></script>
	</body>
</html>

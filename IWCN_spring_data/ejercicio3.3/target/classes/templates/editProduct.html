<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<link rel="StyleSheet" href="/css/mystyle.css"/>
		
		<title th:text="#{editProduct}"></title>
	</head>
	<body>	
		<header id="main-header">
			<a id="logo-header" href="/">
				<span class="site-name" th:text="#{titleIndex}"></span>
				<span class="site-desc" th:text="#{nameAuthor}"></span>
			</a>
			<nav>
				<ul>
					<li><a href="/" title="#{goToStart}" th:text="#{start}"></a></li>
					<li><a href="/list.html" title="#{goToProductList}" th:text="#{listOfProducts}"></a></li>
				</ul>
			</nav>
		</header>
		
		<section id="main-content">
			<div class="content">
				<h1 th:text="#{edit}"></h1>
				<div class="row col-md-2">
					<form th:action="@{edit}" method="post">	
						<input type="hidden" name="id" th:field="${product.id}" required="required"/>			
						<div class="row">
							<div class="col-md-1">
								<b th:text="#{numberCode} + ':'"></b>
							</div>
							<div class="col-md-1">
								<input type="number" name="numCode" th:field="${product.numCode}" required="required"/>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1">
								<b th:text="#{name} + ':'"></b>
							</div>
							<div class="col-md-1">					
								<input type="text" name="name" th:field="${product.name}" required="required"/>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1">
								<b th:text="#{description} + ':'"></b>
							</div>
							<div class="col-md-1">
								<input type="text" name="description" th:field="${product.description}" required="required"/>	
							</div>
						</div>
						<div class="row">
							<div class="col-md-1">		
								<b th:text="#{price} + ':'"></b>
							</div>
							<div class="col-md-1">
								<input type="number" name="price" step="0.01" th:field="${product.price}" required="required"/>			
							</div>
						</div>
							
						<br></br>
							
						<input type="submit" name="accept" th:value="#{accept}"/>
					</form>
				</div>
				<a href="/list" th:text="#{cancel}"></a>
			</div>
		</section>
	</body>
</html>

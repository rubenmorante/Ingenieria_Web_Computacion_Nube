<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<link rel="StyleSheet" th:href="@{/css/mystyle.css}"/>
		
		<title th:text="#{welcome}"></title>
	</head>
	<body>	
		<header id="main-header">
			<a id="logo-header" th:href="@{/}">
				<span class="site-name" th:text="#{titleIndex}"></span>
				<span class="site-desc" th:text="#{nameAuthor}"></span>
			</a>
			<nav>
				<ul>
					<li><a th:href="@{home}" title="#{signIn}" th:text="#{signIn}"></a></li>
					<!-- <li><a th:href="@{logout}" title="#{signOut}" th:text="#{signOut}"></a></li> -->
				</ul>
			</nav>
		</header>
		
		<section id="main-content">
			<div class="content">
				<h1 th:text="#{welcome}"></h1>
			</div>
		</section>
	</body>
</html>

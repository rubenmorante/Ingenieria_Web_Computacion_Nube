<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<meta charset="UTF-8" />
		<link rel="StyleSheet" th:href="@{/css/mystyle.css}"/>
		
		<title th:text="#{titleIndex}"></title>
	</head>
	<body>	
		<header id="main-header">
			<a id="logo-header" th:href="@{home}">
				<span class="site-name" th:text="#{titleIndex}"></span>
				<span class="site-desc" th:text="#{nameAuthor}"></span>
			</a>
			<nav>
				<ul>
					<li><a th:href="@{home}" title="#{goToStart}" th:text="#{start}"></a></li>
					<li><a th:href="@{list}" title="#{goToProductList}" th:text="#{listOfProducts}"></a></li>
					<li><form th:action="@{/logout}" method="post"><input type="submit" value="Sign Out" /><!-- <a th:href="@{/logout}" title="#{signOut}" th:text="#{signOut}"></a> --></form></li>
				</ul>
			</nav>
		</header>
		
		<section id="main-content">
			<div class="content">
				<h1 th:text="#{productStore}"></h1>
				<ul>
					<li><a th:href="@{list}" th:text="#{productList}"></a></li>	
					<li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{addProduct}" th:text="#{newProduct}"></a></li>					
				</ul>
			</div>
		</section>
	</body>
</html>

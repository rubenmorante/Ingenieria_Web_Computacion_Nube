<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<link rel="StyleSheet" href="/css/mystyle.css"/>
		
		<title th:text="#{addProduct}"></title>
	</head>
	<body>	
		<header id="main-header">
			<a id="logo-header" th:href="@{home}">
				<span class="site-name" th:text="#{titleIndex}"></span>
				<span class="site-desc" th:text="#{nameAuthor}"></span>
			</a>
			<nav>
				<ul>
					<li><a th:href="@{home}" title="#{goToStart}" th:text="#{start}"></a></li>
					<li><a th:href="@{list}" title="#{goToProductList}" th:text="#{listOfProducts}"></a></li>
				</ul>
			</nav>
		</header>
		
		<section id="main-content">
			<div class="content">
				<h1 th:text="#{addProduct}"></h1>
				<div class="row col-md-2">
					<form th:action="@{add}" method="post">				
						<div class="row">
							<div class="col-md-1">
								<b th:text="#{numberCode} + ':'"></b>
							</div>
							<div class="col-md-1">
								<input type="number" name="numCode" required="required"/>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1">
								<b th:text="#{name} + ':'"></b>
							</div>
							<div class="col-md-1">					
								<input type="text" name="name" required="required"/>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1">
								<b th:text="#{description} + ':'"></b>
							</div>
							<div class="col-md-1">
								<input type="text" name="description" required="required"/>	
							</div>
						</div>
						<div class="row">
							<div class="col-md-1">		
								<b th:text="#{price} + ':'"></b>
							</div>
							<div class="col-md-1">
								<input type="number" name="price" step="0.01" required="required"/>			
							</div>
						</div>
							
						<br></br>
							
						<input type="submit" name="add" th:value="#{add}"/>
					</form>
				</div>
				<a th:href="@{home}" th:text="#{return}"></a>
			</div>
		</section>
	</body>
</html>

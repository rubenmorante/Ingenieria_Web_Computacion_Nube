<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<link rel="StyleSheet" th:href="@{/css/mystyle.css}"/>
		
		<title th:text="#{login}"></title>
	</head>
	<body>	
		<header id="main-header">
			<a id="logo-header" th:href="@{/}">
				<span class="site-name" th:text="#{titleIndex}"></span>
				<span class="site-desc" th:text="#{nameAuthor}"></span>
			</a>
			<nav>
				<ul>
					<li><a th:href="@{/}" title="#{goToStart}" th:text="#{start}"></a></li>
					<li><a th:href="@{home}" title="#{signIn}" th:text="#{signIn}"></a></li>
				</ul>
			</nav>
		</header>
		
		<section id="main-content">
			<div class="content">
				<h1 th:text="#{login}"></h1>
				<p th:if="${param.error}">Invalid credentials</p>
				<p th:if="${param.logout}">Logged out</p>
				
				<div class="row col-md-2">
					<form th:action="@{login}" method="post">	
						<div class="row">
							<div class="col-md-1">
								<b th:text="#{user} + ':'"></b>
							</div>
							<div class="col-md-1">
								<input type="text" name="username" required="required"/>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1">
								<b th:text="#{password} + ':'"></b>
							</div>
							<div class="col-md-1">					
								<input type="password" name="password" required="required"/>
							</div>
						</div>
						
						<br></br>
							
						<input type="submit" name="login" th:value="#{signIn}"/>
					</form>
				</div>
				<a th:href="@{/}" th:text="#{return}"></a>
			</div>
		</section>
	</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<link rel="StyleSheet" th:href="@{/css/mystyle.css}"/>
		
		<title th:text="#{titleIndex}"></title>
	</head>
	<body>	
		<header id="main-header">
			<a id="logo-header" href="/">
				<span class="site-name" th:text="#{titleIndex}"></span>
				<span class="site-desc" th:text="#{nameAuthor}"></span>
			</a>
			<nav>
				<ul>
					<li><a href="/" title="#{goToStart}" th:text="#{start}"></a></li>
					<li><a href="/list.html" title="#{goToProductList}" th:text="#{listOfProducts}"></a></li>
				</ul>
			</nav>
		</header>
		
		<section id="main-content">
			<div class="content">
				<h1 th:text="#{welcome}"></h1>
				<ul>
					<li><a href="/list.html" th:text="#{productList}"></a></li>
					<li><a href="/addProduct.html" th:text="#{newProduct}"></a></li>
				</ul>
			</div>
		</section>
	</body>
</html>
